<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0; padding: 0 }
    #map-canvas { height: 100% }
</style>
<script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key773684786636-40gep7g4nof9jgoh0epobnifn03p4g0a.apps.googleusercontent.com&sensor=false">
</script>
<script type="text/javascript">

    var mapStyles = [
        {
            "featureType": "water",
            "elementType": "geometry",
            "stylers": [
                { "color": "#4875b7" },
                { "lightness": 13 }
            ]
        },{
            "featureType": "water"  },{
            "elementType": "labels.text.fill",
            "stylers": [
                { "color": "#333333" }
            ]
        },
        {
            "featureType": "landscape.natural.terrain",
            "stylers": [
                { "hue": "#c3ff00" },
                { "saturation": -48 },
                { "lightness": -51 }
            ]
        },{
            "featureType": "road.highway",
            "stylers": [
                { "hue": "#ff6e00" },
                { "lightness": -1 },
                { "saturation": 13 }
            ]
        },{
            "featureType": "road.local",
            "stylers": [
                { "saturation": 21 },
                { "color": "#95cdcf" },
                { "lightness": 13 }
            ]
        },{
            "featureType": "road.arterial",
            "elementType": "geometry",
            "stylers": [
                { "hue": "#ff8000" },
                { "color": "#e8be86" }
            ]
        }
    ];

    function initialize() {
        var mapOptions = {
            center: new google.maps.LatLng(37.557523,-122.294914),
            zoom: 18,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        map.setOptions({styles: mapStyles});

        var placeMarker = function(event) {
            var coords = event.latLng
            var marker = new google.maps.Marker({
                position: coords,
                map: map
            });
            map.setCenter(coords);
            console.debug("coords", coords);
        }

        google.maps.event.addListener(map, 'click', placeMarker);
    }
    google.maps.visualRefresh = true;
    google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
<div id="map-canvas"/>
</body>
</html>
